<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                    <h2 class="my-3">Lista Mensajes</h2>
                    <table class="table table-dark table-hover table-bordered">
                        <thead>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Asunto</th>
                            <th>Mensaje</th>
                            <th>Eliminar</th>
                        </thead>
                        <tbody>
                            {% if mensajes %}
                            {% for tmp in mensajes %}
                            <tr>
                                <td>{{tmp.id_mensaje}}</td>
                                <td>{{tmp.nombre}}</td>
                                <td>{{tmp.email}}</td>
                                <td>{{tmp.asunto}}</td>
                                <td>{{tmp.mensaje}}</td>
                                <td><a href="{% url 'mensaje_del' pk=tmp.id_mensaje %}"><button class="btn btn-danger">Eliminar</button></a></td>
                            </tr>
                            {% endfor%}
                            {% endif %}
                        </tbody>
                    </table>
                    {% if mensaje %}
                    <div class="alert alert-info w-50 mx-auto">
                        {{mensaje}}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src=" {% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
