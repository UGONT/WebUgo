<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LatveriaStore</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <main>
        <div class="container">
            <div class="row mt-5 justify-content-center mx-auto">             
                <h1 class="mb-4 text-center mx-auto">Registro de Comics</h1>
                <div class="col-8 mx-auto mt-3 text-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="registerOption" id="formOption" value="form" checked>
                        <label class="form-check-label" for="formOption">Rellenar Formulario</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="registerOption" id="fileOption" value="file">
                        <label class="form-check-label" for="fileOption">Subir Archivo Excel</label>
                    </div>
    
                    <form id="comicForm" method="post" enctype="multipart/form-data" class="mt-3">
                        {% csrf_token %}
                        
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">
                            <input type="text" class="form-control" id="editorial" name="editorial" placeholder="" required>
                            <label for="editorial">Editorial</label>
                        </div>
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="" required>
                            <label for="titulo">Título</label>
                        </div>
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">                          
                            <input type="number" class="form-control" id="precio" name="precio" step="0.01" placeholder="" required>
                            <label for="precio">Precio</label>
                        </div>
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">                        
                            <input type="text" class="form-control" id="autores" name="autores" placeholder="" required>
                            <label for="autores">Autor(es)</label>
                        </div>
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">                      
                            <input type="text" class="form-control" id="idioma" name="idioma" placeholder="" required>
                            <label for="idioma">Idioma</label>
                        </div>
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">   
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="" required></textarea>
                            <label for="descripcion">Descripción</label>
                        </div>
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">                       
                            <input type="text" class="form-control" id="formato" name="formato" placeholder="" required>
                            <label for="formato">Formato</label>
                        </div>
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">
                            <input type="number" class="form-control" id="disponibles" name="disponibles" placeholder="" required>
                            <label for="disponibles">Disponibles</label>
                        </div>
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">
                            <input type="text" class="form-control" id="editorial_original" name="editorial_original" placeholder="" required>
                            <label for="editorial_original">Editorial Original</label>
                        </div>
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">
                            <input type="text" class="form-control" id="isbn" name="isbn" placeholder="" required>
                            <label for="isbn">ISBN</label>
                        </div>
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">
                            <input type="text" class="form-control" id="ruta_imagen" name="ruta_imagen" placeholder="" required>
                            <label for="ruta_imagen">Ruta de Imagen</label>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-25 mb-5 mt-2">Registrar Cómic</button>
                        <a href="{% url "crudComics" %}"><button type="button" class="btn btn-secondary w-25 mb-5 mt-2">Volver</button></a>
                    </form>
    
                    <form id="excelForm" method="post" enctype="multipart/form-data" class="mt-3" style="display: none;">
                        {% csrf_token %}
                        <div class="form-floating w-50 mx-auto mb-3 mt-3">
                            <input type="file" class="form-control" id="file" name="file" required>
                            <label for="file">Selecciona un archivo Excel</label>
                        </div>
                        <button type="submit" class="btn btn-success w-25 mb-5 mt-2">Subir Archivo</button>
                        <a href="{% url "crudComics" %}"><button type="button" class="btn btn-secondary w-25 mb-5 mt-2">Volver</button></a>
                    </form>
                </div>        
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src=" {% static 'js/formulario.js' %}"></script>
    <script src=" {% static 'js/animacion.js' %}"></script>
    <script src=" {% static 'js/icono.js' %}"></script>
    <script src=" {% static 'js/validar.js' %}"></script>
    <script src=" {% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
