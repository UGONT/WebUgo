<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LatveriaStore</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    {% include 'base/header.html' %}

    <main>
      <div class="container-fluid mt-5">
        <div class="row justify-content-center mx-auto">
          <form action="{% url 'sesion' %}" id="formularioReg" method="POST" class="col-6 mx-auto mt-3 text-center bg-light">
            {% csrf_token %}
            <h1 class="text-center mb-5 mt-5">Registrarse</h1>
            <div class="form-floating w-50 mx-auto mb-3 mt-3">
              <input type="text" class="form-control" name="txtUser" id="txtUser" placeholder="" />
              <label for="txtUser">Usuario:</label>
            </div>
            <div class="form-floating w-50 mx-auto mb-3 mt-3">
              <input type="password" class="form-control" name="txtPass" id="txtPass" placeholder="" />
              <label for="txtPass">Contraseña:</label>
            </div>
            <div class="form-floating w-50 mx-auto mb-3 mt-3">
              <input type="password" class="form-control" name="txtPass2" id="txtPass2" placeholder="" />
              <label for="txtPass2">Repita Contraseña:</label>
            </div>
            <div class="form-floating w-50 mx-auto mb-3 mt-3">
              <input type="email" class="form-control" name="txtEmail" id="txtEmail" placeholder="" />
              <label for="txtEmail">Correo:</label>
            </div>
            <div id="estado"></div>
            <button type="button" id="btnRegistrar" class="btn btn-success w-50 mb-5 mt-2">Registrarse</button>
          </form>
        </div>
      </div>
    </main>

    {% include 'base/footer.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src=" {% static 'js/animacion.js' %}"></script>
    <script src=" {% static 'js/icono.js' %}"></script>
    <script src=" {% static 'js/validar.js' %}"></script>
    <script src=" {% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
