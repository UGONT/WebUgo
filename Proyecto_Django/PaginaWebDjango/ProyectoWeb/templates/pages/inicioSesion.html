<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LatveriaStore</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    {% include 'base/header.html' %}

    <main>
      <div class="container mt-5">
        <div class="row justify-content-center mx-auto">
          <div class="col-md-6">
            <h1 class="text-center mb-4">Inicio de Sesión</h1>
            <form action="{% url 'index' %}" id="formularioIni" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese Correo electrónico" />
              </div>
              <div class="mb-5">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass" placeholder="Ingrese Contraseña" />
              </div>
              <button type="button" class="btn btn-success w-100" id="btnIniciar">Iniciar Sesión</button>
              <a href="{% url  'registro' %}"><button type="button" class="btn btn-secondary w-100 mt-3 mb-4">Registrarse</button></a>
              <div id="estado"></div>
            </form>
          </div>
        </div>
      </div>
    </main>

    {% include 'base/footer.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src=" {% static 'js/animacion.js' %}"></script>
    <script src=" {% static 'js/icono.js' %}"></script>
    <script src=" {% static 'js/validar.js' %}"></script>
    <script src=" {% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
