<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- Link style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="d-flex flex-column">
      <!-- Bloque 1 -->
      <div class="p-2 bg-warning bloque-pequeno"></div>
      <!-- Bloque 2 -->
      <div class="p-2 bloque-mediano">
        <div class="p-2 bloque-grande">
          <div class="row justify-content-center align-items-center">
            <!-- Logo -->
            <div class="col-4 text-center">
              <a href="index.html">
                <img id="logo" src="imagenes/images.png" alt="" />
              </a>
            </div>
            <!-- Barra de búsqueda -->
            <div class="col-4">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Buscar productos..."
                />
                <button class="btn btn-outline bg-primary" type="button">
                  Buscar
                </button>
              </div>
            </div>
            <!-- Carrito -->
            <div
              class="col-4 text-center d-flex align-items-center justify-content-center"
            >
              <a
                href="carrito.html"
                class="d-flex align-items-center"
                style="text-decoration: none; color: black"
              >
                <img id="carrito" src="imagenes/carrito.png" alt="" />
                <h6 class="mb-0 ms-2">Mi carrito</h6>
                <h6 class="mb-0 ms-2" style="color: darkblue">0$</h6>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Bloque 3 Barra de navegacion-->
      <div class="p-2 bg-success bloque-grande">
        <div class="p-2 bloque-grande">
          <!-- Barra de navegación -->
          <nav class="nav justify-content-center">
            <a class="nav-link active me-3 nav-custom" href="index.html"
              >Inicio</a
            >
            <a class="nav-link me-3 nav-custom" href="productos.html"
              >Productos</a
            >
            <a class="nav-link me-3 nav-custom" href="#">Servicios</a>
            <a class="nav-link me-3 nav-custom" href="#">Contacto</a>
            <a class="nav-link me-3 nav-custom" href="#">Servicios</a>
            <a class="nav-link me-3 nav-custom" href="#">Contacto</a>
            <a class="nav-link me-3 nav-custom" href="#">Servicios</a>
            <a class="nav-link nav-custom" href="#">Contacto</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <h2 class="text-center mt-4 mb-4">Carrito de compras</h2>
      <div class="bg-danger mx-5 " style="height: 50px">
        <span class="text-white mx-5">Tu carrito está vacío.</span>
      </div>
      
      <div class="text-center mt-3 mb-4" >
        <a href="index.html"><button
          class="btn btn-danger"
        >
          Volver a la tienda
        </button></a>
      </div>
    </main>
    <!-- Link JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
