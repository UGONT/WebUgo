<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo</title>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- Link style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="pre-header d-none d-xl-block bg-warning">
        hola
        <div class="container"></div>
      </div>
      <div class="brandheader pt-3 pb-4 px-4 px-lg-3 bg-danger-subtle">
        <div class="container px-0 px-md-3">
          <div class="row align-items-center">
            <div class="col col-6 col-md-4 col-xl-3 text-center text-lg-left">
              <a href="#">
                <img src="imagenes/images.png" alt="" width="300px" />
              </a>
            </div>
            <div class="col col-6 col-md-4 col-xl-3 text-center text-lg-left">
              <label for="exampleDataList" class="form-label"
                >Datalist example</label
              >
              <input
                class="form-control"
                list="datalistOptions"
                id="exampleDataList"
                placeholder="Buscar productos..."
              />
              <datalist id="datalistOptions">
                <option value="San Francisco"></option>
                <option value="New York"></option>
                <option value="Seattle"></option>
                <option value="Los Angeles"></option>
                <option value="Chicago"></option>
              </datalist>
            </div>
            <div class="col col-3 col-md-5 col-xl-3 d-flex align-item-center justify-content-end"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
    <!-- Link JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
