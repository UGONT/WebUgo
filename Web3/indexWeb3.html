<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB3</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styleWeb3.css" />
  </head>

  <body>
    <header>
      <!--Inicio barra-->
      <nav
        class="navbar navbar-expand-lg navbar- bg-light"
        style="margin-left: 5%; margin-right: 5%"
      >
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" id="btn" aria-current="page" href="#">Inico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="btn" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="btn" href="#">Adopta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="btn" href="#">Colabora</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="btn" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="btn" href="#">Contactanos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Fin barra-->
    </header>
    <main>
      <!--inicio carrusel-->
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/Imagenes/gato1.jpeg"
              class="d-block"
              alt="..."
              width="820"
              height="600"
            />
          </div>
          <div class="carousel-item">
            <img 
              src="/Imagenes/gato2.jpg" 
              class="d-block" 
              alt="..."
              width="820"
              height="600" 
            />
          </div>
          <div class="carousel-item">
            <img 
              src="/Imagenes/gato3.jpg" 
              class="d-block" 
              alt="..."
              width="820"
              height="600" 
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--Fin carrusel-->
    </main>
    <footer></footer>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
