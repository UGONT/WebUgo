<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB3</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styleWeb3.css" />
  </head>

  <body>
    <header>
      <!--Inicio barra-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-light-custom">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Inico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle-split"
                  href=""
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Adopta
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/Web3/perros.html">Perros</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Gatos</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Colabora</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contactanos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Fin barra-->
    </header>
    <main>
      <!--inicio carrusel-->
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/Imagenes/gato1.jpeg" class="d-block w-100 carro" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/Imagenes/gato2.jpg" class="d-block w-100 carro" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/Imagenes/gato3.jpg" class="d-block w-100 carro" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--Fin carrusel-->
    </main>
    <footer></footer>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
